<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="https://www.netflix.com/browse">Início</a>
                <a href="https://www.netflix.com/browse/genre/83">Séries</a>
                <a href="https://www.netflix.com/browse/genre/34399">Filmes</a>
                <a href="https://www.netflix.com/browse/genre/2243108?bc=34399">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STAR WARS</h3>
                <p class="descricao">A princesa Leia é mantida refém pelas forças imperiais comandadas por Darth Vader. Luke Skywalker e Han Solo precisam libertá-la e restaurar a liberdade e a justiça na galáxia.</p>
                <div class="botoes">
                    <button role="button" onclick="assistir()" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" onclick="info()" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>          
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/mini-1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini-2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini-3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini-4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini-5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini-6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini-7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini-8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini-9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini-10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/681b7468b4.js" crossorigin="anonymous"></script>
    <script src="/js/setup.js"></script>
    <script src="/js/botoes.js"></script>

</body>
</html>
